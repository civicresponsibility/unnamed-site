<div class="campaign-bubble">
	{% if c.splash_image.name or c.owner.banner_image.name %}
		<a href="{{c.get_absolute_url}}">
			<div class="campaign-splash organization-banner" style="background-image: url('{% if c.splash_image.name %}{{c.splash_image.url}}{% else %}{{c.owner.banner_image.url}}{% endif %}?size=tb');">
				<div class="wrapper">
					{% if c.owner.profile_image.name %}
						<div style="float: right; margin-left: 1em; border: 1px solid #555; background-image: url({{c.owner.profile_image.url}}?size=tb); width: 75px; height: 75px; background-size: cover; background-position: 50% 50%;"></div>
					{% endif %}
					{% if c.owner %}
						<div class="campaign-owner">{{c.owner.name}}</div>
					{% endif %}
					<div class="campaign-title">{{c.title}}</div>
				</div>
			</div>
		</a>
	{% else %}
		<div class="wrapper">
			<div class="campaign-title"><a href="{{c.get_absolute_url}}">{{c.title}}</a></div>
		</div>
	{% endif %}

	<div class="wrapper">
		{% include "itfsite/campaign-summary.html" with campaign=c %}
		<div class="campaign-take-action">
			<a href="{{c.get_absolute_url}}">Take Action &raquo;</a>
		</div>
	</div>
</div>
